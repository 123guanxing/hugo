builds:
- binary: hugo
  ldflags: -s -w -X github.com/gohugoio/hugo/hugolib.BuildDate={{.Date}}
  env:
    - CGO_ENABLED=0
  goos:
    - darwin
    - linux
    - windows
    - freebsd
  #    - netbsd
  #    - openbsd
  #    - dragonfly
  goarch:
    - amd64
  #    - 386
  #    - arm
  #    - arm64
  ignore:
    - goos: openbsd
      goarch: arm
      goarm: 6
# Extended hugo for Windows (SCSS/Sass support)
- binary: hugo_extended
  ldflags: -s -w -X github.com/gohugoio/hugo/hugolib.BuildDate={{.Date}}
  env:
    - CGO_ENABLED=1
    - CC=x86_64-w64-mingw32-gcc
    - CXX=x86_64-w64-mingw32-g++
  flags:
    - -tags
    - extended
  goos:
    - windows
  goarch:
    - amd64
- binary: hugo_extended
  ldflags: -s -w -X github.com/gohugoio/hugo/hugolib.BuildDate={{.Date}}
  env:
    - CGO_ENABLED=1
    - CC=o64-clang
    - CXX=o64-clang++
  flags:
    - -tags
    - extended
  goos:
    - darwin
  goarch:
    - amd64
- binary: hugo_extended
  ldflags: -s -w -X github.com/gohugoio/hugo/hugolib.BuildDate={{.Date}}
  env:
    - CGO_ENABLED=1
  flags:
    - -tags
    - extended
  goos:
    - linux
  goarch:
    - amd64
nfpm:
  formats:
    - deb
  vendor: "gohugo.io"
  homepage: "https://gohugo.io/"
  maintainer: "Bj√∏rn Erik Pedersen <bjorn.erik.pedersen@gmail.com>"
  description: "A Fast and Flexible Static Site Generator built with love in Go."
  license: "Apache 2.0"
archive:
  format: tar.gz
  format_overrides:
    - goos: windows
      format: zip
  name_template: "{{.Binary}}_{{.Version}}_{{.Os}}-{{.Arch}}"
  replacements:
    amd64: 64bit
    386: 32bit
    arm: ARM
    arm64: ARM64
    darwin: macOS
    linux: Linux
    windows: Windows
    openbsd: OpenBSD
    netbsd: NetBSD
    freebsd: FreeBSD
    dragonfly: DragonFlyBSD
  files:
    - README.md
    - LICENSE